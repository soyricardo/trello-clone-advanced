<div class="task">
  <!-- <h4>{{ task.text }}</h4> -->
  <h4>
    <span *ngIf="!editing" (dblclick)="editStart()">{{ task.text }}</span>
    <input autofocus 
    *ngIf="editing" 
    type="text" 
    [(ngModel)]="newTaskText" 
    (keyup.enter)="editTaskText()" 
    (blur)="cancelEdit()">
  </h4>

  <div class="controls">
    <i class="material-icons" (click)="deleteTask()">delete</i>
    <i (click)="editStart()" class="material-icons">edit</i>
    <input class="tareaCompletada" type="checkbox" 
    name="tareaCompletada" 
    [checked]="task.completed" 
    (change)="taskIsDone()">
    <i (click)="taskIsDone()" class="material-icons">check_circle_outline</i>
  </div>  

</div>
